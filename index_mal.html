<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <!-- poner favicon en mi web -->
    <link rel="shortcut icon" href="../imagenes/favicon.ico" type="image/x-icon">
</head>

<body>

    <!-- aquí empieza mi menu de navegacion -->

    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Primera página</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">

                    <li class="nav-item">
                        <a class="nav-link" href="misegundapagina.html">Página 2</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="http://www.20minutos.es">20minutos</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="http://www.google.es">Google</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <!-- aqui termina mi menu de navegacion -->


    <!-- creo un div para mantenerlo todo ordenado -->
    <div class="container">

        <!-- copiamos un formulario de bootstrap -->
        <form>
            <div class="mb-3">

                <label for="exampleInputEmail1" class="form-label">Email address</label>


                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>

            </div>
            <div class="mb-3">

                <!-- input para password -->
                <label for="exampleInputPassword1" class="form-label">Password</label>


                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <!-- codigo de boton -->
            <button type="submit" class="btn btn-primary" onclick="miPrimeraFuncion()">Enviar</button>
        </form>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
